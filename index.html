<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="word">
                <span id="words">0</span>
                <h3>Word</h3>
            </div>
            <div class="character">
                <span id="characters">0</span>
                <h3>Character</h3>
            </div>
        </div>
        <textarea id="space" placeholder="Start typing, or copy and paste your document here..."></textarea>
        <div class="btn">
            <div class="feature">
                <div class="my">
                    <a href="https://bharat-ag.github.io/Porfotlio/" target="_blank">Visit My Site </a>
                </div>
                <div class="to-change">
                    <span class="case"> Casing :</span>
                    <button id="upper" class="casing">Upper </button>
                    <button id="capital" class="casing">Capitalize </button>
                    <button id="lower" class="casing">Lower Case</button>
                </div>
            </div>
            <div class="reset-btn">
                <button class="clear_btn">Clear All</button>
            </div>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
