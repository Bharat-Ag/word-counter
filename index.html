<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="word">
                <span id="words">0</span>
                <h3>Word</h3>
            </div>
            <div class="character">
                <span id="characters">0</span>
                <h3>Character</h3>
            </div>
        </div>


        <textarea id="space" placeholder="Start typing, or copy and paste your document here..."></textarea>
        <div class="btn">
            <div class="my">
                <a href="#">Visit My Site </a>
            </div>
            <div class="to-change">
                <span class="case"> Casing :</span>
                <button id="upper" class="casing">Upper </button>
                <button id="capital" class="casing">Capitalize </button>
                <button id="lower" class="casing">Lower Case</button>
            </div>
            <div class="reset-btn">
                <button class="clear_btn">Clear All</button>
            </div>
        </div>
    </div>

    <script>
        let inFld = document.querySelector("#space");
        let word = document.querySelector("#words");
        let char = document.querySelector("#characters");
        let clear = document.querySelector(".clear_btn");

        let headerWord = document.querySelector(".word h3")
        let headerchar = document.querySelector(".character h3")



        clear.addEventListener("click", () => {
            inFld.value = null;
            char.innerHTML = "0";
            word.innerHTML = "0";
            headerWord.innerHTML = "Word"
            headerchar.innerHTML = "Character";



        })

        inFld.addEventListener('input', function () {
            var text = this.value;
            char.innerHTML = `${text.length}`;

            text = text.trim();
            let words = text.split(" ");
            let newClean = words.filter(function (wd) {
                return wd != "";
            });

            word.innerHTML = `${newClean.length}`;


            if (newClean.length > 1) {
                headerWord.innerHTML = "Words";
            }
            else {
                headerWord.innerHTML = "Word";

            }
            if (text.length > 1) {

                headerchar.innerHTML = "Characters";

            }
            else {
                headerchar.innerHTML = "Character";


            }

        })



        // i know here i can use for each also but ab jaane de
        // case changing 

        let uprBtn = document.querySelector("#upper"),
            cptBtn = document.querySelector("#capital"),
            lowBtn = document.querySelector("#lower");

        uprBtn.addEventListener("click", () => {
            inFld.classList.toggle("upper");
        });

        cptBtn.addEventListener("click", () => {
            inFld.classList.toggle("capital")
        });
        lowBtn.addEventListener("click", () => {
            inFld.classList.toggle("lower")
        });


    </script>
</body>

</html>
